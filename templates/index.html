<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownCo</title>
</head>
<body>
    <h1>EGDouga</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/download" method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="choice">Download:</label>
        <select id="choice" name="choice">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
        </select>
        <br>
        <div id="video-quality" style="display:none;">
            <label for="video-resolution">Resolution:</label>
            <select id="video-resolution" name="resolution">
                <option value="high">Highest</option>
                <option value="medium">Medium</option>
                <option value="low">Lowest</option>
            </select>
        </div>
        <div id="audio-quality" style="display:none;">
            <label for="audio-bitrate">Bitrate:</label>
            <select id="audio-bitrate" name="bitrate">
                <option value="high">Highest</option>
                <option value="medium">Medium</option>
                <option value="low">Lowest</option>
            </select>
        </div>
        <br>
        <button type="submit">Download</button>
    </form>
    <script>
        document.getElementById('choice').addEventListener('change', function () {
            var choice = this.value;
            if (choice === 'video') {
                document.getElementById('video-quality').style.display = 'block';
                document.getElementById('audio-quality').style.display = 'none';
            } else {
                document.getElementById('video-quality').style.display = 'none';
                document.getElementById('audio-quality').style.display = 'block';
            }
        });
    </script>
</body>
</html>
