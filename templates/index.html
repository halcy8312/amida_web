<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF EASY</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="container mt-5">
        <h1 class="styled-title">OFF EASY</h1>
        <nav class="mt-3">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('privacy') }}">Privacy Policy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('terms') }}">Terms and Conditions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container mt-3">
        <h2>Download Options</h2>
        <form id="download-form">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="choice">Download:</label>
                <select id="choice" name="choice" class="form-control">
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                </select>
            </div>
            <div id="audio-format" class="format-buttons">
                <button type="button" id="mp3-button" class="format-button" onclick="selectFormat('mp3')">MP3</button>
                <button type="button" id="wav-button" class="format-button" onclick="selectFormat('wav')">WAV</button>
            </div>
            <input type="hidden" id="selected-format" name="format" value="mp3">
            <br>
            <button type="submit" class="btn btn-primary">GO!</button>
        </form>
    </main>
    <footer class="container mt-3">
        <p>&copy; 2024 OFF EASY</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
