<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF EASY</title>
    <style>
        .format-buttons {
            display: flex;
            gap: 10px;
        }
        .format-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .format-button.selected {
            background-color: #45a049;
        }
    </style>
    <script>
        function selectFormat(format) {
            document.getElementById('selected-format').value = format;
            document.getElementById('mp3-button').classList.remove('selected');
            document.getElementById('wav-button').classList.remove('selected');
            document.getElementById(format + '-button').classList.add('selected');
        }

        window.onload = function() {
            selectFormat('wav');
        }
    </script>
</head>
<body>
    <h1>OFF EASY</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/download" method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="choice">Download:</label>
        <select id="choice" name="choice">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
        </select>
        <br>
        <div id="audio-format" class="format-buttons" style="display:none;">
            <button type="button" id="mp3-button" class="format-button" onclick="selectFormat('mp3')">MP3</button>
            <button type="button" id="wav-button" class="format-button" onclick="selectFormat('wav')">WAV</button>
        </div>
        <input type="hidden" id="selected-format" name="format" value="wav">
        <br>
        <button type="submit">Download</button>
    </form>
    <script>
        document.getElementById('choice').addEventListener('change', function () {
            var choice = this.value;
            if (choice === 'audio') {
                document.getElementById('audio-format').style.display = 'flex';
            } else {
                document.getElementById('audio-format').style.display = 'none';
            }
        });
    </script>
</body>
</html>
