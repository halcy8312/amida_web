<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="styled-title">Video Downloader</h1>
        </header>
        <form id="download-form">
            <div class="form-group">
                <label for="url">Video URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="choice">Choice:</label>
                <select id="choice" name="choice" required>
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                </select>
            </div>
            <div class="form-group" id="audio-format">
                <label for="format">Format:</label>
                <select id="selected-format" name="format">
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Download</button>
        </form>
        <div id="loading" style="display:none;">Loading...</div>
        <div id="message" style="display:none;"></div>
        <div id="download-link" style="display:none;">
            <a id="download-url" href="#" download>Download your file</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
