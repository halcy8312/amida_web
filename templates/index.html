<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF EASY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        :root {
            --main-color: #ff5722;
            --accent-color: #e64a19;
            --background-color: #333;
            --text-color: #f5f5f5;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        .btn-primary {
            background-color: var(--main-color);
            border-color: var(--main-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-outline-primary {
            border-color: var(--main-color);
            color: var(--main-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--main-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>OFF EASY</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Download Options</h5>
                <form action="/download" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="text" id="url" name="url" class="form-control" required>
                        <div id="url-error" class="invalid-feedback">
                            Please enter a valid URL.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="downloadType">Download:</label>
                        <select id="downloadType" name="downloadType" class="form-control" onchange="toggleAudioFormat(this.value)">
                            <option value="audio">Audio</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div id="audioFormat" class="form-group">
                        <label>Audio Format:</label><br>
                        <div class="btn-group" role="group" aria-label="Audio format">
                            <input type="radio" class="btn-check" name="format" id="mp3" value="mp3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="mp3">MP3</label>
                            <input type="radio" class="btn-check" name="format" id="wav" value="wav" autocomplete="off">
                            <label class="btn btn-outline-primary" for="wav">WAV</label>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Download</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function toggleAudioFormat(type) {
            document.getElementById('audioFormat').style.display = (type === 'audio') ? 'block' : 'none';
        }

        function validateForm() {
            let urlInput = document.getElementById('url');
            let urlError = document.getElementById('url-error');
            let validUrl = /^(ftp|http|https):\/\/[^ "]+$/.test(urlInput.value);

            if (!validUrl) {
                urlInput.classList.add('is-invalid');
                urlError.textContent = "Please enter a valid URL.";
                return false;
            } else {
                urlInput.classList.remove('is-invalid');
                urlError.textContent = "";
                return true;
            }
        }

        window.onload = function() {
            toggleAudioFormat(document.getElementById('downloadType').value);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
