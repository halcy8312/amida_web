<!DOCTYPE html>
<html>
<head>
    <title>動画・音声ダウンローダー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>動画・音声ダウンローダー</h1>
        <form method="POST" id="download-form">
            <input type="url" name="url" placeholder="URLを入力" required>
            <div class="options">
                <input type="radio" name="media_type" value="video" id="video" checked>
                <label for="video">動画</label>
                <input type="radio" name="media_type" value="audio" id="audio">
                <label for="audio">音声</label>
            </div>
            <div class="audio-formats" style="display: none;">
                <button type="button" data-format="mp3">MP3</button>
                <button type="button" data-format="wav">WAV</button>
            </div>
            <button type="submit">ダウンロード</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
