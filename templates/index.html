{% extends "base.html" %}

{% block content %}
<h1>Video/Audio Downloader</h1>
<form method="POST" action="/download">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required>
    <div>
        <input type="radio" id="video" name="media_type" value="video" checked>
        <label for="video">Video</label>
        <input type="radio" id="audio" name="media_type" value="audio">
        <label for="audio">Audio</label>
    </div>
    <div id="audio_format_selection" style="display:none;">
        <button type="button" onclick="selectFormat('mp3')">MP3</button>
        <button type="button" onclick="selectFormat('wav')">WAV</button>
        <input type="hidden" id="audio_format" name="audio_format" value="mp3">
    </div>
    <button type="submit">Download</button>
</form>
{% endblock %}
